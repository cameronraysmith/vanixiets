# Assert Gateway certificates are Ready
#
# Uses JMESPath expressions to check Ready condition without exact array matching.
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-tls
  namespace: gateway-system
status:
  (length(conditions[?type=='Ready' && status=='True']) > `0`): true
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: test-cert-tls
  namespace: gateway-system
status:
  (length(conditions[?type=='Ready' && status=='True']) > `0`): true
