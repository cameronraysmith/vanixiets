# Assert Gateway certificates are Ready
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-tls
  namespace: gateway-system
status:
  conditions:
    - type: Ready
      status: "True"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: test-cert
  namespace: gateway-system
status:
  conditions:
    - type: Ready
      status: "True"
